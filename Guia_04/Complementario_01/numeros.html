<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor y Menor de una Lista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center text-primary">Evaluador de Números</h1>

    <form method="POST" action="response.php" class="mt-4" id="frmNumeros">
        <div class="mb-3">
            <label for="num" class="form-label">Ingrese un número:</label>
            <input type="number" class="form-control" id="num" min="1">
            <button type="button" class="btn btn-success mt-2" id="agregar">Agregar</button>
        </div>

        <label class="form-label">Números ingresados:</label>
        <select class="form-select" name="numeros[]" id="ingresados" size="6" multiple required>

        </select>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
        </div>
    </form>
</div>

<script src="js/validate.js"></script>

</body>
</html>
