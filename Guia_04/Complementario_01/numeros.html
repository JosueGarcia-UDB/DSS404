<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mayor y menor entre dos números</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-4">
    <h1 class="text-center text-primary">Evaluador de números</h1>
    <form method="post" class="form mt-4">
        <div class="row">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <label class="form-label" for="num1">Ingrese la cantidad de números a evaluar</label>
                <input type="number" id="num1" name="num1" min="0" step="1">
            </div>
        </div>
    </form>
</div>

</body>
</html>
